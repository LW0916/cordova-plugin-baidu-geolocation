        <title>Hello World</title>

    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                <button onclick="clickJsPlugin()">测试js插件</button>
                <button onclick="clickLocationPlugin()">测试原生定位</button>
                <button onclick="clickLocationContinuePlugin()">测试原生连续定位</button>
                <button onclick="clickBaiduLocationPlugin()">测试百度bd09ll定位</button>
                <button onclick="clickBaiduGCLocationPlugin()">测试百度GCJ02定位</button>
                <button onclick="clickBaiduBD09LocationPlugin()">测试百度BD09MC定位</button>
                <button onclick="clickBaiduClearLocation()">测试百度停止定位</button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            //调用JS方法
            function clickJsPlugin() {
                logger.alterLog();
            };
        
            function clickLocationPlugin() {
                navigator.geolocation.getCurrentPosition(function(position){
                    //成功回调
                 alert('Latitude: '         + position.coords.latitude         + '\n' +
                       'Longitude: '        + position.coords.longitude        + '\n' +
                       'Altitude: '         + position.coords.altitude         + '\n' +
                       'Accuracy: '         + position.coords.accuracy         + '\n' +
                       'Altitude Accuracy: '+ position.coords.altitudeAccuracy + '\n' +
                       'Timestamp: '        + position.timestamp               + '\n');
                      },
                  function(error){
                 //定位失败回调
                 alert('code: '    + error.code    + '\n' +
                       'message: ' + error.message + '\n');
                  },{
                      type: 'bd09ll',  //GCJ02  bd09ll BD09
                      maximumAge: 3000,
                      timeout: 5000,
                      altitude: false,
                      enableHighAccuracy: true, //精度
                      withReGeocode: false
                    });
            };
        
            function clickLocationContinuePlugin() {
                navigator.geolocation.watchPosition(function(position){
                    //成功回调
                 alert('Latitude: '         + position.coords.latitude         + '\n' +
                       'Longitude: '        + position.coords.longitude        + '\n' +
                       'Altitude: '         + position.coords.altitude         + '\n' +
                       'Accuracy: '         + position.coords.accuracy         + '\n' +
                       'Altitude Accuracy: '+ position.coords.altitudeAccuracy + '\n' +
                       'Timestamp: '        + position.timestamp               + '\n');
                      },
                  function(error){
                 //定位失败回调
                 alert('code: '    + error.code    + '\n' +
                       'message: ' + error.message + '\n');
                  },{
                      type: 'bd09ll',  //GCJ02  bd09ll BD09
                      maximumAge: 3000,
                      timeout: 5000,
                      altitude: false,
                      enableHighAccuracy: true, //精度
                      withReGeocode: false
                    });
            };
        
            function clickBaiduLocationPlugin() {
                navigator.BaiduGeolocation.getCurrentPosition(function(position){
                    //成功回调
                    alert('accuracy: '         + position.accuracy          + '\n' +
                          'addr: '             + position.addr              + '\n' +
                          'city: '             + position.city              + '\n' +
                          'country: '          + position.country           + '\n' +
                          'countryCode: '      + position.countryCode       + '\n' +
                          'district: '         + position.district          + '\n' +
                          'latitude: '         + position.latitude          + '\n' +
                          'longitude: '        + position.longitude         + '\n' +
                          'province: '         + position.province          + '\n' +
                          'locationDescribe: ' + position.locationDescribe  + '\n' +
                          'street: '           + position.street            + '\n' +
                          'Timestamp: '        + position.timestamp         + '\n');
                  },
                function(error){
                    //定位失败回调
                    alert('code: '    + error.code    + '\n' +
                       'message: ' + error.message + '\n');
                    },{
                     type: 'BD09LL',  //GCJ02  BD09LL BD09MC
                     maximumAge: 3000,
                     timeout: 5000,
                     altitude: false,
                     enableHighAccuracy: true, //精度
                     withReGeocode: false
                   });
            };
            function clickBaiduGCLocationPlugin() {
                navigator.BaiduGeolocation.getCurrentPosition(function(position){
                    //成功回调
                    alert('accuracy: '         + position.accuracy          + '\n' +

                          'city: '             + position.city              + '\n' +
                          'country: '          + position.country           + '\n' +
                          'countryCode: '      + position.countryCode       + '\n' +
                          'district: '         + position.district          + '\n' +
                          'latitude: '         + position.latitude          + '\n' +
                          'longitude: '        + position.longitude         + '\n' +
                          'province: '         + position.province          + '\n' +
                          'locationDescribe: ' + position.locationDescribe  + '\n' +
                          'street: '           + position.street            + '\n' +
                          'Timestamp: '        + position.timestamp         + '\n');
                  },
                function(error){
                    //定位失败回调
                    alert('code: '    + error.code    + '\n' +
                       'message: ' + error.message + '\n');
                    },{
                     type: 'GCJ02',  //GCJ02  bd09ll BD09
                     maximumAge: 3000, // 缓存过期时间，单位：ms
                     timeout: 5000,
                     altitude: false,
                     enableHighAccuracy: true, //精度
                     withReGeocode: false
                   });
            };

                navigator.BaiduGeolocation.watchPosition(function(position){
                    //成功回调
                    alert('accuracy: '         + position.accuracy          + '\n' +
                          'addr: '             + position.addr              + '\n' +
                          'city: '             + position.city              + '\n' +
                          'country: '          + position.country           + '\n' +
                          'countryCode: '      + position.countryCode       + '\n' +
                          'district: '         + position.district          + '\n' +
                          'latitude: '         + position.latitude          + '\n' +
                          'longitude: '        + position.longitude         + '\n' +
                          'province: '         + position.province          + '\n' +
                          'locationDescribe: ' + position.locationDescribe  + '\n' +
                          'street: '           + position.street            + '\n' +
                          'Timestamp: '        + position.timestamp         + '\n');
                  },
                function(error){
                    //定位失败回调
                    alert('code: '    + error.code    + '\n' +
                       'message: ' + error.message + '\n');
                    },{
                     type: 'BD09MC',
                     maximumAge: 3000, // 缓存过期时间，单位：ms
                     timeout: 5000,
                     altitude: false,
                     enableHighAccuracy: true, //精度
                     withReGeocode: false,
<!--                     signature:'5D2A37EB0BA29984809B3FBB8CBA53A2',-->
<!--                     appId:'root',-->
<!--                     timeStamp:'1612685461607',-->
<!--                     nonce:'0.19920289499542576',-->
                   });
            };
            function clickBaiduClearLocation() {
                navigator.BaiduGeolocation.clearWatch(function(position){
                    //成功回调
                    alert('成功');
                  },
                function(error){
                    //定位失败回调
                    alert('code: '    + error.code    + '\n' +
                       'message: ' + error.message + '\n');
                    },{
                     signature:'5D2A37EB0BA29984809B3FBB8CBA53A2',
                     appId:'root',
                     timeStamp:'1612685461607',
                     nonce:'0.19920289499542576',
                   },"1");
            };
        </script>
